<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align: center; font-family: Arial, sans-serif; }
    #slot-container { position: relative; width: 200px; height: 200px; overflow: hidden; margin: 0 auto; }
    #reel { position: absolute; display: flex; flex-direction: column; top: 0; transition: top 1s ease; }
    .symbol { width: 200px; height: 50px; display: flex; align-items: center; justify-content: center; background: #eee; border: 1px solid #ccc; }
    #win-frame { position: absolute; top: 75px; left: 0; width: 200px; height: 50px; border: 2px solid red; box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); pointer-events: none; }
    #message { margin-top: 20px; font-size: 18px; }
    #spin-button { margin-top: 20px; padding: 10px 20px; font-size: 18px; }
  </style>
</head>
<body>
  <div id="slot-container">
    <div id="reel">
      <div class="symbol">A</div>
      <div class="symbol">K</div>
      <div class="symbol">Q</div>
      <div class="symbol">J</div>
      <div class="symbol">10</div>
    </div>
    <div id="win-frame"></div>
  </div>
  <div id="message"></div>
  <button id="spin-button">Spin</button>

  <script>
    const reel = document.getElementById('reel');
    const message = document.getElementById('message');
    const symbols = ['A', 'K', 'Q', 'J', '10'];

    document.getElementById('spin-button').addEventListener('click', () => {
      // Randomize the result
      const randomIndex = Math.floor(Math.random() * symbols.length);
      const stopPosition = -randomIndex * 50; // Assuming symbol height is 50px

      // Animate reel spin
      reel.style.top = `${stopPosition}px`;

      // Display winning message
      setTimeout(() => {
        const winningSymbol = symbols[randomIndex];
        const prize = (randomIndex + 1) * 10; // Example prize calculation
        message.textContent = `${winningSymbol} wins $${prize.toFixed(2)}`;
      }, 1000); // Wait for animation to complete
    });
  </script>
</body>
</html>
