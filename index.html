<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      text-align: center; font-family: Arial, sans-serif; 
    }
    #slot-container { 
      position: relative;
      width: fit-content;
      margin: 50px auto;
    }
    #reel { 
      display: flex; top: 0; position: relative;
    }
    .symbol { 
     display: flex; align-items: center; justify-content: center; width: 100px; height: 100px;
    }
    img {
      width: 100%;
    }
    #win-frame { 
      background-image: url("./winframe.png");
      position: absolute;
      width: 130px;
      height: 130px;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100%;
      top: -14px;
      left: -16px;
    }
    #message {
      margin-top: 20px; font-size: 18px; 
    }
    #spin-button { 
      margin-top: 20px; padding: 10px 20px; font-size: 18px; 
    }
  </style>
</head>
<body>
  <div id="slot-container">
    <div id="reel"></div>
    <div id="win-frame"></div>
  </div>
  <div id="message"></div>
  <button id="spin-button">Spin</button>

  <script>
    const reel = document.getElementById('reel');
    const message = document.getElementById('message');
    const symbols = [
      {
        'src' : './symbol_10.png',
        'class' : 'symbol-10'
      },
      {
        'src' : './symbol_9.png',
        'class' : 'symbol-9'
      },
      {
        'src' : './symbol_ace.png',
        'class' : 'symbol-ace'
      },
      {
        'src' : './symbol_axe.png',
        'class' : 'symbol-axe'
      },
      {
        'src' : './symbol_brain.png',
        'class' : 'symbol-brain'
      },
      {
        'src' : './symbol_crow.png',
        'class' : 'symbol-crow'
      },
      {
        'src' : './symbol_jack.png',
        'class' : 'symbol-jack'
      },
      {
        'src' : './symbol_king.png',
        'class' : 'symbol-king'
      },
      {
        'src' : './symbol_queen.png',
        'class' : 'symbol-queen'
      },
      {
        'src' : './symbol_rifle.png',
        'class' : 'symbol-rifle'
      },
    ];
    console.log('symbols',symbols);
    let renderIndex = 5;
    // Create the reel imgs
    for (i = 0; i < renderIndex; i++) {
      //Create the divs:
      var div = document.createElement('div');
      div.classList.add('symbol')
      reel.appendChild(div);
      var img = document.createElement('img');
      img.src = symbols[i].src;
      img.classList.add(symbols[i].class);
      div.appendChild(img);
      //img.attr('src', symbols[i].src);

    }
    
    document.getElementById('spin-button').addEventListener('click', () => {
      // Randomize the result
      const randomIndex = Math.floor(Math.random() * symbols.length);
      //const stopPosition = -randomIndex * 50; // Assuming symbol height is 50px

      // Animate reel spin
      reel.style.top = `${stopPosition}px`;

      // Display winning message
      setTimeout(() => {
        const winningSymbol = symbols[randomIndex];
        const prize = (randomIndex + 1) * 10; // Example prize calculation
        message.textContent = `${winningSymbol} wins $${prize.toFixed(2)}`;
      }, 1000); // Wait for animation to complete
    });
  </script>
</body>
</html>
